<html lang="en">
    <head>
        <meta name="viewport" content=""initial-scale=1, width="device-width">
        <title>my recipes</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
                background: #f8f9fa;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 90vh;
            }
            .content {
                flex: 1;
                text-align: center;
                padding: 20px;
            }
            h1 {
                font-family: 'Inter', sans-serif; 
                font-size: 3.5em;
                color: #46d1e0;
                margin-top: 10px;
                margin-bottom: 40px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .button {
                background-color: #A0D3E8;
                border: none;
                color: black;
                padding: 20px 50px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 2em;
                margin: 20px;
                cursor: pointer;
                border-radius: 10px;
                width: 60%;
                max-width: 400px;
            }
            footer {
                margin-top: 50px;
                padding: 20px;
                background-color: #46d1e0;
                color: white;
                font-size: 0.9em;
            }

            footer a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1><a href="/" style="text-decoration: none; color: inherit;">dishcovery</a></h1>
            <h2>saved recipes</h2>

            <!-- update/make /your-action-url -->
            <form action="/your-action-url" method="GET">
                <label for="filter">Filter:</label>
                <select id="filter" name="filter">
                    <option value="default1">Default 1</option>
                    <option value="default2">Default 2</option>
                    <option value="default3">Default 3</option>
                </select>
            
                <label for="sort">Sort:</label>
                <select id="sort" name="sort">
                    <option value="default">Default</option>
                    <option value="name">Name</option>
                    <option value="cooking_time">Cooking time</option>
                    <option value="nutrition">Nutrition</option>
                    <option value="date_saved">Date saved</option>
                </select>
            
                <button type="submit">Submit</button>
            </form>
        </div>  

        <footer>
            &copy; 2024 Dishcovery. Built with ❤️ for food enthusiasts.
        </footer>
    


    </body>
</html>
