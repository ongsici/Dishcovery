<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="radio"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-group label {
            margin-right: 20px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nutrition Query Form</h2>
    <form action="/nutrition_query" method="post">
        
        <label for="gender">Gender:</label>
        <div class="radio-group">
                <input type="radio" id="malefield" name="gender" value="male">
                <label for="malefield">Male</label>
                <input type="radio" id="femalefield" name="gender" value="female">
                <label for="femalefield">Female</label>
        </div>

        <label for="agefield">Age:</label>
        <input type="number" id="agefield" name="age" min="0" max="100" placeholder="Enter your age" required>

        <label for="heightfield">Height (cm):</label>
        <input type="number" id="heightfield" name="height" min="100" max="300" placeholder="Enter your height in cm" required>

        <label for="weightfield">Weight (kg):</label>
        <input type="number" id="weightfield" name="weight" min="10" max="200" placeholder="Enter your weight in kg" required>

        <input type="submit" class="submit-btn" value="Submit">
    </form>
</div>

{% if results %}
<div class="results">
    <h3>Nutrition Results:</h3>
    <ul>
        <li><strong>Calories:</strong> {{ results['Calories'] }} kcal</li>
        <li><strong>Carbohydrates:</strong> {{ results['Carbohydrate'] }} grams</li>
        <li><strong>Protein:</strong> {{ results['Protein'] }} grams</li>
        <li><strong>Fat:</strong> {{ results['Fat'] }} grams</li>
    </ul>
</div>
{% endif %}

</body>
</html>
