<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Query Form</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="content">
        <h1><a href="/" style="text-decoration: none; color: inherit;">dishcovery</a></h1>
        <div class="container">
            <h2>Nutrition Query Form</h2>
            <form action="/nutrition_query" method="post">
                
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="malefield" name="gender" value="male">
                    <label for="malefield">Male</label>
                    <input type="radio" id="femalefield" name="gender" value="female" required>
                    <label for="femalefield">Female</label>
                </div>

                <label for="agefield">Age:</label>
                <input type="number" id="agefield" name="age" min="0" max="100" placeholder="Enter your age" required>

                <label for="heightfield">Height (cm):</label>
                <input type="number" id="heightfield" name="height" min="100" max="300" placeholder="Enter your height in cm" required>

                <label for="weightfield">Weight (kg):</label>
                <input type="number" id="weightfield" name="weight" min="10" max="200" placeholder="Enter your weight in kg" required>

                <!-- Activity Level Slider -->
                <label for="activityLevel">Activity Level:</label>
                <input type="range" id="activityLevelSlider" name="activityLevelSlider" min="1" max="4" value="2" step="1" oninput="updateActivityLevelText(this.value)">
                <span id="activityLevelText">Low Active</span>

                <!-- Hidden input to pass the activity level as text -->
                <input type="hidden" id="activityLevel" name="activityLevel" value="Low Active">

                <input type="submit" class="submit-btn" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Dishcovery. Built with â™¡ for food enthusiasts.
    </footer>

    <script>
        // Function to update the displayed activity level text based on slider value
        function updateActivityLevelText(value) {
            const text = {
                1: 'Inactive',
                2: 'Low Active',
                3: 'Active',
                4: 'Very Active'
            };
            // Update the displayed text
            document.getElementById('activityLevelText').textContent = text[value];
            // Update the hidden input with the corresponding activity level text
            document.getElementById('activityLevel').value = text[value];
        }
    </script>
</body>
</html>
