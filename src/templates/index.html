<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content=""initial-scale=1, width="device-width">
        <title>Dishcovery</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
                background: #f8f9fa;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 90vh;
            }
            .content {
                flex: 1;
                text-align: center;
                padding: 20px;
            }
            h1 {
                font-family: 'Inter', sans-serif; 
                font-size: 3.5em;
                color: #46d1e0;
                margin-top: 10px;
                margin-bottom: 40px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 30px;
            }
            .card {
                background: none; 
                border: 2px solid #46d1e0; 
                color: #333;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); 
                width: 90%;
                max-width: 320px;
                padding: 25px;
                text-align: left;
                cursor: pointer;
                text-decoration: none;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            }
            .card:hover {
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); 
                transform: translateY(-10px);
                border-color: #8ceffa; 
            }
            .card h2 {
                font-family: 'Roboto', sans-serif;
                font-size: 1.8em;
                text-align: center;
                margin-bottom: 15px;
                color: #222;
                font-weight: 700;
            }
            .card p {
                font-family: 'Roboto', sans-serif;
                font-size: 1em;
                text-align: center;
                line-height: 1.5;
                color: #444;
                font-weight: 400;
            }
            .card i {
                font-size: 2.5em; 
                color: #46d1e0; 
                margin-top: 10px;
                margin-bottom: 10px; 
                display: block; 
                text-align: center;
                transition: color 0.3s
            }
            .card:hover i {
                color: #333; 
            }
            @media (max-width: 600px) {
                h1 {
                    font-size: 2.5em;
                }
                .card {
                    width: 100%;
                    padding: 20px;
                }
            }
            footer {
                margin-top: 50px;
                padding: 20px;
                background-color: #46d1e0;
                color: white;
                font-size: 0.9em;
            }

            footer a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>dishcovery</h1>

            <div class="card-container">
                <a href="/recipe_search" class="card">
                    <i class="fas fa-search"></i>
                    <h2>Recipe Search</h2>
                    <p>Find recipes based on your ingredients.</p>
                </a>
                <a href="/nutrition_tracker" class="card">
                    <i class="fas fa-apple-alt"></i>
                    <h2>Nutrition Tracker</h2>
                    <p>Keep track of your daily nutrition and dietary goals.</p>
                </a>
                <a href="/saved_recipes" class="card">
                    <i class="fas fa-bookmark"></i> 
                    <h2>Saved Recipes</h2>
                    <p>Access your favorite recipes anytime.</p>
                </a>
            </div>
        </div>

        <footer>
            &copy; 2024 Dishcovery. Built with ❤️ for food enthusiasts.
        </footer>
    </body>
</html>
