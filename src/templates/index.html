<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content=""initial-scale=1, width="device-width">
        <title>home</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
            }
            h1 {
                font-size: 4em;
                margin-bottom: 50px;
            }
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 30px;
            }
            .card {
                background: linear-gradient(180deg, #46d1e0, #8ceffa);
                color: #333;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 320px;
                padding: 25px;
                text-align: left;
                cursor: pointer;
                text-decoration: none;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card:hover {
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
                transform: translateY(-10px);
            }
            .card h2 {
                font-size: 1.8em;
                text-align: center;
                margin-bottom: 15px;
                color: #222;
            }
            .card p {
                font-size: 1em;
                text-align: center;
                line-height: 1.5;
                color: #444;
            }
            @media (max-width: 600px) {
                h1 {
                    font-size: 2.5em;
                }
                .card {
                    width: 100%;
                    padding: 20px;
                }
            }

                cursor: pointer;
                border-radius: 10px;
                width: 60%;
                max-width: 400px;
            } */
        </style>
    </head>
    <body>
        <h1>dishcovery</h1>

        <div class="card-container">
            <a href="/recipe_search" class="card">
                <h2>Recipe Search</h2>
                <p>Find recipes based on your ingredients.</p>
            </a>
            <a href="/nutrition_tracker" class="card">
                <h2>Nutrition Tracker</h2>
                <p>Keep track of your daily nutrition and dietary goals.</p>
            </a>
            <a href="/saved_recipes" class="card">
                <h2>Saved Recipes</h2>
                <p>Access your favorite recipes anytime.</p>
            </a>
        </div>

    </body>
</html>
